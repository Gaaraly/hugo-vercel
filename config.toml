baseURL = "https://hugo.charmingu.cn/"
languageCode = "en-us"
title = "Wayz's Blog"
DefaultContentLanguage = "cn"
theme  =  "yinyang"
enableRobotsTXT = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    guessSyntax = true
    noClasses = true
    style = "tango"
    tabWidth = 2

[author]
  name = "Wayz"
  homepage = "https://hugo.charmingu.cn/"

[languages]
  [languages.en]
    contentDir = "content/en"
    languageName = "English"
    weight = 1
  [languages.cn]
    contentDir = "content/cn"
    languageName = "Chinese"
    weight = 2

